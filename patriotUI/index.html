<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .fadeIn{opacity:0.6;}
    .fadeIn:hover{opacity:1;}
    .spanbox{
      border:1px solid black;
      border-radius:5px;
      padding: 5px;
    }
    .numinput{
      line-height:20px;
    }
    input[type=number]{
        width: 80px;
    }
  </style>
  
  
</head>
<body>

<div class="jumbotron text-center bg-primary text-white">
  <h1>UPL Policy Generator</h1>
</div>
  
  
<div class="container" id="menusection">
  <h2>My Policies</h2>
  <div id="menusectionpolicylist">
  </div>
  <div>
    <button class="btn btn-success" onclick="newPolicy()">New Policy</button>
  </div>
  <br>
  <br>
  <h2>Import/Export</h2>
  <div>
    <button class="btn btn-success" onclick="document.getElementById('importconfigfile').click()">Import config.json file</button> 
    <button class="btn btn-success" onclick="document.getElementById('importpoliciesfile').click()">Import policies.json file</button> 
    <button class="btn btn-success" onclick="exportPoliciesToFile()">Export policies.json file</button>
    <input id='importconfigfile' type='file' onchange="importConfigFromFile(this)" hidden/>
    <input id='importpoliciesfile' type='file' onchange="importPoliciesFromFile(this)" hidden/>
  </div>
</div>
  
  
  
  
<div class="container" id="buildersection" style="display:none">
  <form id="form1">
    <div>
      <label>Policy</label> 
      <input name="policyname" type="text" placeholder="name" required></input>
    </div>
    <br>    
    
    <div id="actionclause">
      <select name="allowdeny" required>
        <option value=""></option>
        <option value="ALLOW">Allow</option>
        <option value="DENY">Deny</option>
      </select>
      
      <span style="line-height:40px;">[Loading options...]</span>
      <br>
      <input type="button" value="Clear expression" onclick="clearAction()" class="fadeIn">
      
    </div>
    <br>
    <div id="onlyifclause">
      <input type="button" value='Add "only if"' onclick="addOnlyIfCondition()" class="fadeIn">
    </div>
    <br>
    <div id="exceptclause">
      <input type="button" value='Add "unless"' onclick="addExceptCondition()" class="fadeIn">
    </div>
    <br>
    <input type="submit" name='submit' value='Save'>
    <input type="button" value='Discard' onclick="discardChanges()">
  </form>
</div>


<script src="content.js"></script>

</body>
</html>
